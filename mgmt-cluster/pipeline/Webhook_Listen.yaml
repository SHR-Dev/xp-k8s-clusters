apiVersion: argoproj.io/v1alpha1
kind: EventBus
metadata:
  name: default
spec:
  jetstream:
    version: latest
---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: webhook
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    example:
      port: "12000"
      endpoint: /build
      method: POST
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-
              spec:
                entrypoint: publish-crossplane
                volumeClaimTemplates:
                - metadata:
                    name: workdir
                  spec:
                    accessModes: [ "ReadWriteOnce" ]
                    resources:
                      requests:
                        storage: 1Gi
                arguments:
                  parameters:
                  - name: url
                    value: replaceme1
                templates:
                - name: publish-crossplane
                  steps:
                  - - name: checkout
                      template: checkout
                  - - name: build
                      template: build-configure
                - name: checkout
                  container:
                    image: bitnami/git:latest
                    command: ["git"]
                    args: ["clone", "--progress","--verbose","{{workflow.parameters.url}}", "/workdir" ]
                    volumeMounts:
                    - name: workdir
                      mountPath: /workdir
                - name: build-configure
                  container:
                    image: ghcr.io/mruge-shr/crossplane-cli:main
                    command: ["/kubectl-crossplane"]
                    args: 
                      - "build"
                      - "configuration"
                      - "--package-root=/workdir/aks-environment/"
                      - "--verbose"
                    volumeMounts:
                    - name: workdir
                      mountPath: /workdir
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body.repository.clone_url
              dest: spec.arguments.parameters.0.value